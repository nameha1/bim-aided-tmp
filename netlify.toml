[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.18.0"
  NODE_ENV = "production"
  NPM_FLAGS = "--include=dev"
  # Skip secrets scanning in build artifacts
  # NEXT_PUBLIC_* vars are intentionally in client bundles (they're public)
  # Documentation files with project IDs removed from repo
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,.next/**"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure middleware runs on protected routes
[[edge_functions]]
  path = "/admin/*"
  function = "middleware"

[[edge_functions]]
  path = "/employee/*"
  function = "middleware"
