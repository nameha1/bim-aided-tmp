[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.18.0"
  # Skip secrets scanning in build cache/artifacts
  # The env var names in webpack cache trigger false positives
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,.next/cache/**"

[[plugins]]
  package = "@netlify/plugin-nextjs"
